<!DOCTYPE html>
<html>
<head>
  <title>Liste des candidatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark ">
    <a class="navbar-brand" href="#"><img src="./images/RACHID_after (1).jpg" alt="Logo" style="height: 95px;"></a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <form class="form-inline ml-auto" onsubmit="ajouterLigne(event)">
        <input type="text" class="form-control" id="nomPosteInput" placeholder="Nom du poste" required>
        <input type="text" class="form-control" id="adresseEntrepriseInput" placeholder="Adresse entreprise" required>
        <input type="text" class="form-control" id="candidatureEnvoyeeInput" placeholder="Candidature envoyée" required>
        <input type="submit" class="btn btn-primary" value="Valider">
      </form>
    </div>
  </nav>
  
  <h1>Liste des candidatures</h1>
  <table id="tableau">
    <tr>
      <th><button class="btn btn-danger" onclick="supprimerSelection()">Supprimer</button></th>
      <th>Nom du poste</th>
      <th>Adresse entreprise</th>
      <th>Candidature envoyée</th>
    </tr>
    
    <!-- Les autres lignes de données initiales ici -->
  </table>
  
  <footer class="footercontainer">
    <div class="footer">
      <div class="wrapper">
        <div class="button">
          <div class="icon">
            <i class="fab fa-facebook-f"></i>
          </div>
          <a href="https://Facebook.com/?lang=fr" target="_blank">
            <span>Facebook</span>
          </a>
        </div>

        <div class="button">
          <div class="icon">
            <i class="fab fa-twitter"></i>
          </div>
          <a href="https://twitter.com/?lang=fr" target="_blank">
            <span>Twitter</span>
          </a>
        </div>
        <div class="button">
          <div class="icon">
            <i class="fab fa-instagram"></i>
          </div>
          <a href="https://www.instagram.com/" target="_blank">
            <span>Instagram</span>
          </a>
        </div>
        <div class="button">
          <div class="icon">
            <i class="fab fa-codepen"></i>
          </div>
          <a href="https://codepen.io/your-work" target="_blank">
            <span>Codepen</span>
          </a>
        </div>
        <div class="button">
          <div class="icon">
            <i class="fab fa-youtube"></i>
          </div>
          <a href="https://www.youtube.com/channel/UCE6Px8oF9-i3-udNVcMV6Ag" target="_blank">
            <span>YouTube</span>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
